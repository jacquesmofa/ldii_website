name: Deploy LDII Website to HostPapa

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy 'out' folder contents to HostPapa
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTPAPA_HOST }} 
          username: ${{ secrets.HOSTPAPA_USERNAME }}
          password: ${{ secrets.HOSTPAPA_PASSWORD }}
          port: 21
          secure: false
          local-dir: out/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** out/**