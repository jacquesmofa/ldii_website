name: Deploy LDII Website to HostPapa

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy 'out' folder contents to HostPapa
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # We use the new HOSTPAPA names here to match your GitHub Secrets
          server: ${{ secrets.HOSTPAPA_HOST }} 
          username: ${{ secrets.HOSTPAPA_USERNAME }}
          password: ${{ secrets.HOSTPAPA_PASSWORD }}
          port: 21
          
          # Target the build output
          local-dir: out/
          
          # CRITICAL: Since your FTP account points to /home/ldiinitiatives,
          # we must tell it to go into the public_html folder.
          server-dir: "public_html/" 
          
          # Prevent the cleanup crash we saw on the other site
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** out/**